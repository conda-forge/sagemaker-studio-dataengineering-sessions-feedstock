{% set name = "sagemaker-studio-dataengineering-sessions" %}
{% set version = "1.2.6" %}
{% set python_min = "3.11" %}
{% set sha256 = "ff1ec3cfb49fb9c4ac4a7a4f9be340f034c9c0471ac864056724fea119e9a4ab" %}
{% set blake2b256 = "bf280418efd26f9f08bafb5c0c35a5d3e845d08d21e5272b7b7f4acac8620fe6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/ea/8d/7885905acaf6ac28a2aee7005c06114382aad76046e6916cb5308d86ac43/sagemaker_studio_dataengineering_sessions-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - boto3
    - pytest
    - ipython
    - amazon-sagemaker-sql-execution >=0.0.7,<1
    - pandas
    - sqlparse >=0.4.0
    - sparkmagic
    - botocore
    - panel
    - pytest-cov

test:
  imports:
    - sagemaker_studio_dataengineering_sessions
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://aws.amazon.com/sagemaker/
  summary: A python Package to run Spark code in different AWS Compute
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - AshleyZSY
    - freddylyu173
    - Jas0nch
